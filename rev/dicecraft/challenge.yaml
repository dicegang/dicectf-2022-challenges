name: dicecraft
author: hgarrereyn
description: |-
  DICECRAFT!

  Usage: `./dicecraft <save.dat>`

  Controls:
  - WASD: move
  - left shift / right mouse: interact
  - F: toggle fly
  - space: fly up / jump
  - N: fly down
  - 0123456789rtyuio: place block
  - P: save game (if launched with a save file)

  _Note: different binary versions are provided for compatability. They are all exactly the same source code, you can pick whichever one you want to reverse :)_
flag: dice{M1n3cr4ft_but_w1th_c0mput3rs_!!!!!}
provide:
  - chal.dat
  - dicecraft_linux_x64
  - dicecraft_macos_x64
  - dicecraft_win10.exe
